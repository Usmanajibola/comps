<div (click)="closeModal()" class="ui dimmer visible active">
    <div (click)="$event.stopPropagation()" class="ui modal visible active">
        
        <div class="header">

               <ng-content select="[modalTitle]"></ng-content>
            </div>
           <i (click)="closeModal()" class="close icon"></i>
            <div class="content">
                <ng-content></ng-content>
            </div>
            <div class="actions actions-default">
                <button (click)="closeModal()" class="ui button">OK</button>
            </div>
            <div class="actions">
                <ng-content select="[modalFooter]"></ng-content>
            </div>
    </div>

</div>
