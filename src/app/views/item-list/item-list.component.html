<div class="ui items">
    <div class="item" *ngFor="let item of items">
        <div class="image">
            <img [src]="item.image" />
        </div>
        <div class="content">
            <div class="title">{{item.title}}</div>
            <div class="description">{{item.description}}</div>
        </div>
    </div>
</div>
